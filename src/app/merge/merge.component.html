<div *ngIf='dataForUser2$ | async as data'>
	<h2>Data for: {{ data.name }}</h2>
	<table *ngIf="data.todos">
		<thead>
			<tr>
				<th>User</th>
				<th>Title</th>
			
				<th>Completed?</th>
			</tr>
		</thead>
		<tbody *ngFor="let todo of data.todos">
			<tr>
				<td>{{ todo.userId }}</td>
				<td>{{ todo.title }}</td>
				
				<td>{{ todo.completed }}</td>
			</tr>
		</tbody>
	</table>
	<p></p>
	<table *ngIf="data.posts">
		<thead>
			<tr>
				<th>User</th>
				<th>Title</th>
				<th>Body</th>
			</tr>
		</thead>
		<tbody *ngFor="let post of data.posts">
			<tr>
				<td>{{ post.userId }}</td>
				<td>{{ post.title }}</td>
				<td>{{ post.body }}</td>
			</tr>
		</tbody>
	</table>
</div>
